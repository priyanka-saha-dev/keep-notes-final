version: '3'

services:
  na_notification:
    image: 'priyankasaha2/keep-note-final-notificationservice:latest'
    build: .
    container_name: na_notification
    ports:
      - '3003:3003'
    networks:
      - na_network
    environment:
      - MONGO_URL=mongodb://na_mongodb:27017/keep
      - USER_URL=http://na_users:3000
      - LOG_LEVEL=debug
      - SLEEPDURATION=10000
    restart: on-failure
    depends_on:
      - na_mongodb
  na_mongodb:
    image: 'mongo:4.1.1-xenial'
    container_name: na_mongodb
    expose:
      - 27017
    ports:
      - '27017:27017'
    networks:
      - na_users
      - na_network

networks:
  na_network:
    driver: bridge
    #driver: host