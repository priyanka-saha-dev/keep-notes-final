<mat-checkbox class='mat-card-checkbox' color="primary" (click)='toggleSelection()'></mat-checkbox>
<mat-card class="keep-card-note" (click)='openNoteEditView()'>
  <mat-icon *ngIf='note.isFavourite' class='mat-card-icon' color="warn" aria-label="Favourite" matTooltip="Favourite">favorite</mat-icon>
  <mat-icon *ngIf='!note.isFavourite' class='mat-card-icon' aria-label="Favourite" matTooltip="Favourite">favorite</mat-icon>
  
  <mat-card-title class="keep-card-note-title">
    {{note.title}}
  </mat-card-title>
  <mat-card-content class="keep-card-note-content">
    {{note.text}}
  </mat-card-content>

</mat-card>
