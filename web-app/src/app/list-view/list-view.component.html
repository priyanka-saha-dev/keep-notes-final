<div class="keep-c-list-container" *ngIf='notStartedNotes.length'>
  <label>Not-Started:</label>

  <!-- Populate notStartedNotes -->
  <div class="keep-card-notes-list">
    <app-note [note]='note' *ngFor="let note of notStartedNotes">
    </app-note>
  </div>
</div>

<div class="keep-c-list-container" *ngIf='startedNotes.length'>
  <label>Started:</label>

  <!-- Populate startedNotes -->
  <div class="keep-card-notes-list">
    <app-note [note]='note' *ngFor="let note of startedNotes">
    </app-note>
  </div>
</div>

<div class="keep-c-list-container" *ngIf='completedNotes.length'>
  <label>Completed:</label>

  <!-- Populate completedNotes -->
  <div class="keep-card-notes-list">
    <app-note [note]='note' *ngFor="let note of completedNotes">
    </app-note>
  </div>
</div>
