<div class='keep-note-actions'>
    <button mat-raised-button color='primary' (click)="shareNote()">Share notes</button>
    <button mat-raised-button color='accent' (click)="groupNote()">Group Notes</button>
    <button mat-raised-button color='success' (click)="addAllFav()">Add Notes to Fav</button>
    <button mat-raised-button color='warn' (click)="deleteNotes()">Delete Notes</button>
</div>
